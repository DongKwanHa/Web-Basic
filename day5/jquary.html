<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous">

  </script>
  <script>
    function insert()
    {
      $("#div2").append("<div>짜잔</div>")
    }

    function ChangeWidth()
    {
      const width = $("#width").val();
      $("#image").attr("width",width);
    }

    function ChangeBlur(target)
    {
      console.log(target.checked);

      if(target.checked)
      {
        $("#image").css("filter","blur(5px)");
      }
      else
      {
        $("#image").css("filter","blur(0px)");
      }
    }
    function load()
    {

      document.addEventListener("keydown",(event)=>
        {if
          (event.key==="ArrowLeft")
            {
              console.log("왼쪽")
            }
            else if(event.key==="ArrowRight")
            {
              console.log("오른쪽")
            }
            else if(event.key==="ArrowUp")
            {
              console.log("위쪽")
            }
            else if(event.key==="ArrowDown")
            {
              console.log("아래쪽")
            }
        }
      );

    }

    $(()=>
      {
        alert("aa");
        console.log("11");

        //document.getElementsByTagName("div")
        let div1=$("div");
        console.log("div1");

        //document.getElementById("div2");
        let div2=$("div2");
        console.log("div2");

        //document.getElementsByClassName("div3")
        let div3=$("div3");
        console.log("div3");

      }
    );
  </script>
  <style>
    .filter
    {
      filter: blur(5px);
    }
  </style>
</head>
<body>
<div>div1</div>
<div id="div2">div2</div>
<div class="div3">div3</div>
<button onclick="insert()">div2와 3사이에 뭐 넣기</button>

<br>
<img src="../untitled/i1846741465.jpg" width="300" id="image"/>
<br>
<label>
  크기:
  <input type="text" id="width">
</label>
<button onclick="ChangeWidth()">변경</button>
<br>
<label>
  <input type="checkbox" onchange="ChangeBlur(this)">뿌옇게
</label>
</body>
</html>
